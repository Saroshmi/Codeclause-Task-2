<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>URL SHORTENER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="pt-5 text-center">
        <h1>URL SHORTENER</h1>
    </header>
    <div class="container-fluid bg py-3">
        <form class="input-form">
            <div class="form-group">
                <label for="url">Enter the URL</label>
                <div class="d-flex flex-row">
                <input type="text" class="form-control mr-3" id="orgurl" placeholder="Enter URL">
                <button type='button' class="btn btn-dark" id="shortenbtn">Shorten</button>
                </div>
              </div>
              <div class="form-group ">
                <label for="shorturl">Short URL</label>
                <div class="d-flex flex-row">
                <input type="text" class="form-control mr-3" id="shorturl" placeholder="Shortened URL">
                <button type='button' class="btn btn-dark" id="copybtn">Copy</button>
                </div>
              </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
